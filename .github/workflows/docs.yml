name: Generate Python libary documentation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  GUROBI_HOME: ~/gurobi951/linux64/

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - name: Download Gurobi
      run: wget -c https://packages.gurobi.com/9.5/gurobi9.5.1_linux64.tar.gz -O - | tar -xz -C ~/
    - name: List directories
      run: ls
    - name: List home
      run: ls ~/
    - name: Echo GUROBI_HOME
      run: echo $GUROBI_HOME
    - name: ls GUROBI_HOME
      run: ls $GUROBI_HOME
    - name: Install master project using pip and maturin
      run: pip install .
    - name: Install pdocs
      run: pip install pydocs
    - name: Use pdocs to generate docs
      run: pdocs as_html master -o docs
